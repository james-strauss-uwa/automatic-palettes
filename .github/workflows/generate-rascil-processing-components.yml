name: Generate component palette for rascil.processing_components

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 22 * * *'

jobs:

  run_tests:
    name: Generate component palette for rascil.processing_components
    runs-on: ubuntu-20.04
    env:
      PROJECT_NAME: rascil.processing_components
      GIT_REPO: https://gitlab.com/ska-telescope/external/rascil.git
      GIT_DIRECTORY: rascil
      GITHUB_USERNAME: eagle.updater
      PALETTE_DIRECTORY: rascil
      PALETTE_FILENAME: rascil.processing_components.palette

    steps:
      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y doxygen xsltproc

      - name: Fetch xml2palette from DALiuGE repo
        run: |
          wget https://raw.githubusercontent.com/ICRAR/daliuge/master/tools/xml2palette/xml2palette.py

      - name: Clone repository
        run: |
          git clone --depth 1 $GIT_REPO
          cd $GIT_DIRECTORY
          echo "PROJECT_VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "PROJECT_BRANCH=$(git branch --show-current)" >> $GITHUB_ENV
          cd ..

      - name: Create palettes
        run: |
          python3 xml2palette.py -i $GIT_DIRECTORY -o $PALETTE_FILENAME -s -p -m rascil.processing_components

